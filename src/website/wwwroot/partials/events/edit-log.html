<form name="modal.createForm" ng-submit="modal.submit()" novalidate="novalidate" class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" ng-disabled="modal.isWorking" ng-click="modal.dismiss('close')" aria-hidden="true"><i class="fa fa-times"></i></button>
    <h3 class="modal-title">{{modal.dialog.isCreate ? 'Add' : 'Edit'}} Log</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-sm-2 col-xs-12 control-label">Time</label>
      <div class="col-sm-4 col-xs-6">
        <input type="text" name="time" class="form-control" placeholder="Time" ng-model="modal.model.timeText" ng-model-options="{getterSetter:true, updateOn:'blur'}" server-error required />
        <div class="text-danger" ng-show="modal.createForm.time.$touched || modal.createForm.$submitted">
          <span ng-show="modal.createForm.time.$error.required">Required</span>
          <span ng-show="modal.createForm.time.$error.server">{{modal.errors.time}}</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea name="message" class="form-control" rows="6" ng-model="modal.model.message" required></textarea>
        <span class="text-danger" ng-show="modal.createForm.message.$touched || modal.createForm.$submitted">
          <span ng-show="modal.createForm.message.$error.required">Required</span>
          <span ng-show="modal.createForm.message.$error.server">{{modal.errors.message}}</span>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn pull-left text-danger" ng-click="modal.checkDelete(''); $event.preventDefault()" ng-disabled="modal.isWorking" ng-if="!modal.dialog.isCreate"><i class="fa fa-spinner fa-spin" ng-if="modal.isDeleting"></i> Delete</button>
    <button class="btn" ng-disabled="modal.isWorking" ng-click="modal.dismiss('close'); $event.preventDefault();">Close</button>
    <button type="submit" class="btn btn-primary" ng-disabled="modal.isWorking"><i class="fa fa-spinner fa-spin" ng-if="modal.isSaving"></i> Save</button>
  </div>
</form>
